<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: hsl(0, 52%, 30%);
  }
  .logo {
    position: absolute;
    width: 175px;
    height: 175px;
    top: 3vh;
    left: 70vh;
    border-color: white;
    background-color: white;
    clip-path: circle(50% at 50% 50%);
  }
  .gavel {
    position: relative;
    align-content: center;
    width: 125px;
    height: 125px;
    top: 30px;
    left: 25px;
    background-image: url(Gavel.gif);
    background-repeat: no-repeat;
    background-size: 100%;
  }
 .motto {
  position: absolute;
  color: white;
  top: 10vh;
  left: 5vh;
  font-size: 20;
  }
 .frame {
   position: absolute;
   align-content: center;
   transform: rotate(90deg);
   width: 500px;
   height: 600px;
   top: 20vh;
   left: calc(50vh-300px);
   background-image: url(frame.png);
   background-size: 100%;
   background-repeat: no-repeat;
  }
 .viewer {
   position: relative;
   align-content: center;
   transform: rotate(270deg);
   width: 415px;
   height: 300px;
   top: 140px;
   left: 43px;
   background-color: white;
  }
  .menu {
    position: absolute;
    bottom: 4vh;
    width: 400px;
    height: 40px;
  }
 .open {
    position: relative;
    top: 10px;
    height: 40px;
    border: 2 solid black;
    background-color: white;
  }
 .cross {
    position: relative;
    top: 10px;
    height: 40px;
    border: 2 solid black;
    background-color: white;
  }
 .close {
    position: relative;
    top: 10px;
    height: 40px;
    border: 2 solid black;
    background-color: white;
  }
</style>
<body>
<div class="motto">
  <h1> Be Clean. Be Loud. Be Fun.</h1>
</div>
<div class="logo">
  <div class="gavel"></div>
</div>
<div class="frame">
  <div class="viewer">
    <iframe id="youtube" width="415" height="300"  src="https://www.youtube.com/embed/wOLks07z_fw"
    frameborder="0">
    </iframe>
  </div>
</div>
<div class="menu">
  <button class="open">Opening Statement</button>
  <button class="cross">Cross Examination</button>
  <button class="close">Closing Arguement</button>
</div>
  <!--IS THIS THE RIGHT ONE?:
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>-->
<script src="nn.min.js"></script>
<script>
  /*VIDEOS*/
  const openIds= [
    'e3eJeJ2k5jg&t=3959s',
    'XUgI5N05iDA?t=195',
    'xWW-RXgJUfc?t=348',
    'PbNxJ5-J8d8?t=719',
  ]
  const crossIds= [
    'XUgI5N05iDA?t=1469',
    '62PnxXygdHY?t=5756',
    'Yoab0USQouQ?t=1900',
    'jFFNhbryQko?t=474',
    'QrIyP-TpG_Y?t=485',
  ]
  const closeIds= [
    'Wrnns7ZdcUA?t=7264',
    '4RfEy6eRjW4?t=17',
    'mr531py8giI?t=11953',
    '19TcAvsW9fk?t=10014',
  ]
/*FUNCTIONS*/
  function newOpen () { 
    nn.get('#youtube')
    const id = nn.random(openIds)
    const url = 'https://www.youtube.com/embed/' + id
    youtube.setAttribute('src', url)
  }
  function newCross () {
    nn.get('#viewer').style.backgroundImage= 
    nn.get('#youtube')
    const id = nn.random(crossIds)
    const url = 'https://www.youtube.com/embed/' + id
    youtube.setAttribute('src', url)
    }
  function newClose() {
    nn.get('#viewer').style.backgroundImage=
    nn.get('#youtube')
    const id = nn.random(closeIds)
    const url = 'https://www.youtube.com/embed/' + id
    youtube.setAttribute('src', url)
  }
/*BUTTONS*/
  nn.get('#open').on('click', newOpen)
    
  nn.get('#cross').on('click', newCross)
    
  nn.get('#close').on('click', newClose)
  
</script>
    
</body>
